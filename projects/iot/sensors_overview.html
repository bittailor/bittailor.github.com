$(document).bind("mobileinit", function() {
    $.support.cors = true;

});

<div class="table-responsive">
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Sensor #</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Connection Uptime</th>
            <th>Reconnect Counter</th>
            <th>Uptime</th>

        </tr>
    <thead>
    <tbody data-bind="foreach: sensors">
        <tr>
            <td> <span data-bind="text: index"></span></td>
            <td> <span data-bind="text: Temperature"></span> Â°C</td>

            <td> <span data-bind="text: pretty_print_milliseconds(connection_uptime())"></span></td>
            <td> <span data-bind="text: reconnect_counter"></span></td>
            <td> <span data-bind="text: pretty_print_milliseconds(uptime())"></span></td>
